
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<form method="post">
    <!-- id -->
    <input type="hidden" th:value="${no}" />

    <div class="form-group">
        <label th:for="name">상품명</label>
        <input type="text" th:value="${name}" placeholder="상품명을 입력하세요" />
    </div>
    <div class="form-group">
        <label th:for="price">가격</label>
        <input type="number" th:value="${price}" placeholder="가격을 입력하세요" />
    </div>
    <div class="form-group">
        <label th:for="stockQuantity">수량</label>
        <input type="number" th:value="${stock}" placeholder="수량을 입력하세요" />
    </div>
    <button type="submit">Submit</button>
</form>
</body>
