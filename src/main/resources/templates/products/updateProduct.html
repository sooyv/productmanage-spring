<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 600px">
    <form method="post">
        <input type="hidden" th:value="${no}"/>
        <div class="from-group">
            <div class="row mb-3">
                <label th:for="name">상품명</label>
                <input type="text" name="name" th:value="${name}" placeholder="상품명을 입력하세요"/>
            </div>
            <div class="row mb-3">
                <label th:for="price">가격</label>
                <input type="number" name="price" th:value="${price}" placeholder="가격을 입력하세요"/>
            </div>
            <div class="row mb-3">
                <label th:for="stock">수량</label>
                <input type="number" name="stock" th:value="${stock}" placeholder="수량을 입력하세요"/>
            </div>
        </div>
        <div>
            <button class="w-100 btn btn-primary btn-lg" type="submit">Submit</button>
        </div>
    </form>
</div>
</body>
