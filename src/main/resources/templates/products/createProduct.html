<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="form-group">
        <div class="py-3 text-center">
            <h2>상품등록</h2>
        </div>
        <form action="/products/new" method="post">
            <div class="row mb-3">
                <label th:for="name">상품명</label>
                <input type="text" id="name" name="name" placeholder="상품명을 입력하세요"/>
            </div>
            <div class="row mb-3">
                <label th:for="price">가격</label>
                <input type="text" id="price" name="price" placeholder="가격"/>
            </div>
            <div class="row mb-3">
                <label th:for="stock">수량</label>
                <input type="text" id="stock" name="stock" placeholder="수량"/>
            </div>
        </div>
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg" type="submit">등록</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='/'" type="button">취소</button>
        </div>
    </div>
    </form>
</div> <!-- /container -->
</body>
</html>
